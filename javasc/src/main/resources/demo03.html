<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myfunction()">点击这里</button>
<p id="demo"></p>
<script>


   var vv ="5";
   var vvv = 1+vv;
   alert(vvv)
   function myfunction() {
      var i=0,x="";
      for (i;i<10;i++){
          if (i==3){
              continue;
          }
          x=x+":"+i;
      }
      document.getElementById("demo").innerHTML=x;
   }
</script>
</body>
</html>
