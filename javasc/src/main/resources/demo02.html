<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myfunction()">日期:</button>
<p id="demo"></p>
<script>
    var x=null;
    var d = new Date().getDay();
    function myfunction(){
        switch (d) {
            // case 0:x="今天是星期日";
            //     break;
            case 1:x="今天是星期一";
                break;
            case 2:x="今天是星期二";
                break;
            case 3:x="今天是星期三";
                break;
            case 4:x="今天是星期四";
                break;
            case 5:x="今天是星期五";
            //     break;
            // case 6:x="今天是星期六";
            //     break;
            default:x="期待上课";
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
